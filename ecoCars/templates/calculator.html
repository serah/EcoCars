{% extends 'layout.html' %}

{% block body %}

<select name='state'>
<option value="None">State</option>
{% for state in states %}
<option value="{{ state }}">{{ state }}</option>
{% endfor %}
</select>
<input type='number' name='miles' placeholder='Miles / week' required/>
<select name='car'>
<option value="None">Car Type</option>
<option value="15">Luxury Car</option>
<option value="25">Medium</option>
</select>

<button type='submit' class="btn btn-success">Submit</button>

{% endblock %}
